		<div class="form_container">
			<form method="POST" action="index.php" id="login_form">
				<h2><span>My</span> ... Form ?</h2>

				<div class="info1">
					<label for="fname">First Name</label>
					<input type="text" id="fname" name="firstname" placeholder="First Name...">
					<label for="lname">Last Name</label>
					<input type="text" id="lname" name="lastname" placeholder="Last Name"><br>
					<label for="phone">Phone</label>
					<input type="number" id="phone" name="Phone Number" placeholder="#">
					<label for="email">Email</label>
					<input type="email" id="email" name="Email" placeholder="name@google.com">
				</div>
				<div class="info2">
					<label>Gender</label>
					<select>
						<option></option>
						<option>Female</option>
						<option>Male</option>
						<option>Other</option>
					</select>
					<label>Age</label>
					<select>
						<option></option>
						<option>under 10</option>
						<option>11-15</option>
						<option>16-20</option>
						<option>21-25</option>
						<option>26-30</option>
						<option>31-35</option>
						<option>36+</option>
					</select>
				</div>
				<div class="info3">
					<label for="address">Address</label>
					<input type="text" id="address" name="address" placeholder="123 place state zip">
				</div>
				<div>
					<label for="resume">Resume</label>
					<button id="resume_trigger" type="button">choose file</button>
					<input type="file" id="resume" name="resume" placeholder="submit resume">

                    </div>    
                    <label for="radio">email</label>              
                    <div data-cval="email" class="radio_btn contact_method">
